<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Project Dashboard</title>

    <!-- css file -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <a href="#" class="sidebar-logo">
                <img src="./images/logo.svg" alt="">
            </a>
            <div class="sidebar-body">
                <a href="" class="sidebar-link">My Spent</a>
                <a href="" class="sidebar-link link-active">Expenses</a>
                <a href="" class="sidebar-link">Income</a>
                <a href="" class="sidebar-link">Balance</a>
                <div class="divider"></div>
                <a href="" class="sidebar-link">Analitycs</a>
                <a href="" class="sidebar-link">Card Customers</a>
                <a href="" class="sidebar-link">Supplier</a>
                <a href="" class="sidebar-link">Setting</a>
            </div>
            <div class="sidebar-footer">
                <img src="./images/peter.png" width="40" alt="" class="img-rounded" style="margin-right: 10px;">
                <h3>Peter <span style="margin-right: 3px;"></span> <img src="./images/icon-chevron-down.png" alt=""></h3>
            </div>
        </div>
        <div class="content">
            <div class="content-header">
                <div class="container-fluid">
                    <input type="checkbox">
                    <div class="input-group" style="position: relative; top: -3px">
                        <img src="./images/icon-search.png" alt="">
                        <input type="text" class="input-search" placeholder="Search">
                    </div>
                    <button class="btn btn-light" style="position: relative; top: -5px">Filter by <span style="margin-right: 3px;"></span> <img src="./images/icon-chevron-down.png" alt=""></button>
                    <button class="btn-calendar btn-light"><img src="./images/icon-calendar.svg" alt=""></button>
                    <button class="btn btn-dark"><img src="./images/icon-download.svg" alt="" style="margin-right: 5px;"> Export</button>
                </div>
            </div>
            <div class="content-body">
                <div class="container-fluid">
                    <div class="auto-center">
                        <div class="link-tab">
                            <a href="#">All</a>
                            <a href="#">Pending</a>
                            <a href="#" class="active">Paid</a>
                        </div>
                    </div>
                    <div class="date-group">
                        <h4 class="title-mutted mt-3 mb-2">Today</h4>
                        <div class="item-group">
                            <div class="item">
                                <input type="checkbox">
                            </div>
                            <div class="item">
                                <img class="img-rounded" width="40" src="images/profile-1.png" alt="">
                            </div>
                            <div class="item">
                                <h3>John Doe</h3>
                            </div>
                            <div class="item">
                                <h3>Uber</h3>
                            </div>
                            <div class="item">
                                <h3>Trip For Work</h3>
                            </div>
                            <div class="item">
                                <img src="./images/icon-credit-card.svg" alt="">
                            </div>
                            <div class="item">
                                <img src="./images/icon-papper-success.svg" alt="">
                            </div>
                            <div class="item">
                                <h3 class="font-weight-bold">£ 14.65</h3>
                            </div>
                        </div>
                        <div class="item-group">
                            <div class="item">
                                <input type="checkbox">
                            </div>
                            <div class="item">
                                <img class="img-rounded" width="40" src="images/icon-marketing.svg" alt="">
                            </div>
                            <div class="item">
                                <h3>Marketing</h3>
                            </div>
                            <div class="item">
                                <h3>Facebook</h3>
                            </div>
                            <div class="item">
                                <h3>July Campaign</h3>
                            </div>
                            <div class="item">
                                <img src="./images/icon-refresh.svg" alt="">
                            </div>
                            <div class="item">
                                <img src="./images/icon-papper-success.svg" alt="">
                            </div>
                            <div class="item">
                                <h3 class="font-weight-bold">£ 14.65</h3>
                            </div>
                        </div>
                    </div>

                    <div class="date-group">
                        <h4 class="title-mutted mt-3 mb-2">Yesterday</h4>
                        <div class="item-group">
                            <div class="item">
                                <input type="checkbox">
                            </div>
                            <div class="item">
                                <img class="img-rounded" width="40" src="images/profile-2.svg" alt="">
                            </div>
                            <div class="item">
                                <h3>Jane Doe</h3>
                            </div>
                            <div class="item">
                                <h3>McDonals</h3>
                            </div>
                            <div class="item">
                                <h3>Lunch</h3>
                            </div>
                            <div class="item">
                                <img src="./images/icon-credit-card.svg" alt="">
                            </div>
                            <div class="item">
                                <img src="./images/icon-paper-wrong.svg" alt="">
                            </div>
                            <div class="item">
                                <h3 class="font-weight-bold">£ 14.65</h3>
                            </div>
                        </div>
                    </div>

                    <div class="date-group">
                        <h4 class="title-mutted mt-3 mb-2">This Month</h4>
                        <div class="item-group">
                            <div class="item">
                                <input type="checkbox">
                            </div>
                            <div class="item">
                                <img class="img-rounded" width="40" src="images/profile-3.svg" alt="">
                            </div>
                            <div class="item">
                                <h3>Jack Black</h3>
                            </div>
                            <div class="item">
                                <h3>Amazon</h3>
                            </div>
                            <div class="item">
                                <h3>Notepads</h3>
                            </div>
                            <div class="item">
                                <img src="./images/icon-papper.svg" alt="">
                            </div>
                            <div class="item">
                                <img src="./images/icon-paper-wrong.svg" alt="">
                            </div>
                            <div class="item">
                                <h3 class="font-weight-bold">£ 14.65</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
